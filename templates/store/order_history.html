{% extends "store/base.html" %}

{% block title %}Order History{% endblock %}

{% block body %}
  <div class="container">
    <h1>Order History</h1>
    <ul>
      {% for order in orders %}
        <li>
          Order ID: {{ order.id }} - Total: ${{ order.total_amount }} - 
          <a href="{% url 'order-summary' order.id %}">View Details</a>
        </li>
      {% empty %}
        <li>No orders found.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
