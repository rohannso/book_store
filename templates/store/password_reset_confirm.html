<!-- registration/password_reset_confirm.html -->
{% block title %}Reset Your Password{% endblock %}

{% block body %}
<div class="container">
    <h2>Reset Your Password</h2>
    <p>Please enter your new password below.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change Password</button>
    </form>
</div>
{% endblock %}
