{% extends 'store/base.html' %}

{% block title %}Register - Book Voyage{% endblock %}

{% block body %}
<div class="register-container">
    <div class="register-card">
        <h2 class="register-header">Create Your Account</h2>
        
        <form method="post" class="register-form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>

            <button type="submit" class="register-btn">Register</button>
        </form>

        <p class="login-link">
            Already have an account? <a href="{% url 'login' %}">Login here</a>
        </p>
    </div>
</div>

<style>
    /* Container */
    .register-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f2f5;
        padding: 0 15px;
    }

    /* Card */
    .register-card {
        width: 100%;
        max-width: 400px;
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .register-header {
        font-size: 2rem;
        color: #333;
        margin-bottom: 1.5rem;
    }

    /* Form */
    .register-form .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
    }

    .register-form .form-group input,
    .register-form .form-group select,
    .register-form .form-group textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        box-sizing: border-box;
    }

    .register-btn {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        font-size: 1.1rem;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .register-btn:hover {
        background-color: #0056b3;
    }

    /* Login link */
    .login-link {
        margin-top: 1rem;
        font-size: 1rem;
    }

    .login-link a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }

    .login-link a:hover {
        color: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
        .register-card {
            padding: 1.5rem;
        }

        .register-header {
            font-size: 1.6rem;
        }

        .register-btn {
            font-size: 1rem;
        }
    }
</style>
{% endblock %}
